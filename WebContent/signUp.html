<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>회원가입</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" href="style.css">
      <script src="hotelReserve.js"></script>
   </head>
   <body>
      <!-- 네비게이션 바-->
      <nav class="navbar">
         <div class="navbar__logo">
            <span>&#x2600;</span> <!-- &#x : 16진수 표기-->
            <a href="index.jsp">Hey!놀자</a>
         </div>
         <ul class="navbar__menu">
         </ul>
      </nav>
      <!-- <h1 style="text-align : center;">고객 로그인 페이지</h1> -->
      <div class="container mt-3">
         <h2>고객 회원가입 페이지</h2>
         <form action="systemSignUp.jsp" method="post" accept-charset="utf-8">
            <div class="mb-3 mt-3">
               <label for="input">아이디:</label>
               <input type="input" class="form-control" id="id" placeholder="아이디를 입력하세요" name="id" required width="200px">
            </div>
            <div class="mb-3">
               <label for="pwd">비밀번호:</label>
               <input type="password" class="form-control" id="passwd" placeholder="비밀번호를 입력하세요" name="passwd" required width="200px">
            </div>
            <div class="mb-3 mt-3">
               <label for="input">이름:</label>
               <input type="input" class="form-control" id="name" placeholder="이름을 입력하세요" name="name" required width="200px">
            </div>
            <div class="mb-3 mt-3">
               <label for="input">전화번호:</label>
               <input type="input" class="form-control" id="cellphone" placeholder="전화번호를 입력하세요" name="cellphone" required width="200px">
            </div>
            <div class="mb-3 mt-3">
               <label for="input">이메일:</label>
               <input type="input" class="form-control" id="email" placeholder="이메일을 입력하세요" name="email" required width="200px">
            </div>
            <button type="submit" class="btn btn-primary">회원가입</button>
         </form>
      </div>
   </body>
</html>
