<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>로그인</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
      <!-- css 순서도 우선 순위에 영향을 미침 -->
      <link rel="stylesheet" href="style.css">
      <script src="hotelReserve.js"></script>
   </head>
   <body>
      <!-- 네비게이션 바-->
      <nav class="navbar">
         <div class="navbar__logo">
            <span>&#x2600;</span> <!-- &#x : 16진수 표기-->
            <a href="index.jsp">Hey!놀자</a>
         </div>
         <ul class="navbar__menu">
         </ul>
      </nav>
      <!-- <h1 style="text-align : center;">고객 로그인 페이지</h1> -->
      <div class="container mt-3">
         <h2>로그인 페이지</h2>
         <form action="systemSignIn.jsp" method="post">
            <div class="mb-3 mt-3">
               <label for="input">아이디:</label>
               <input type="input" class="form-control" id="id" placeholder="아이디를 입력하세요" name="id" width="200px" required>
            </div>
            <div class="mb-3">
               <label for="pwd">비밀번호:</label>
               <input type="password" class="form-control" id="passwd" placeholder="비밀번호를 입력하세요" name="passwd" width="200px" required>
            </div>
            <div class="form-group">
               <label for="loginRight">로그인 권한</label>
               <select class="form-control" id="loginRight" name="loginRight" width="200px">
                  <option value="customer">고객</option>
                  <option value="hotel_owner">업주</option>
               </select>
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
         </form>
      </div>
   </body>
</html>
